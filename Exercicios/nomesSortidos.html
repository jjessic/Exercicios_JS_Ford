    <script>

// Escreva um algoritmo que permita a leitura dos nomes de 10 pessoas e armazene os nomes

const nomeBusca = prompt("Declare o nome a ser procurado:")

        alert("ACHEI!")
        break;
    case "Kauã":
        alert("ACHEI!")
        break;
    case "Ana Laura":
        alert("ACHEI!")
        break;
    case "Zaian":
        alert("ACHEI!")
        break;
    case "Sara":
        alert("ACHEI!")
        break;
    case "Ana":
        alert("ACHEI!")
        break;

        default:
            alert("Pessoa não encontrada.")
            break;
}

    </script>
